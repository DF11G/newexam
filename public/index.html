<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" width="device-width">
  <title>考试系统</title>
  <script>
    window.onload = function () {
      let dpr = window.devicePixelRatio;
      let scale = 1 / dpr;
      let width = document.documentElement.clientWidth;
      let metaNode = document.querySelector('meta[name="viewport"]');
      metaNode.setAttribute('content', 'width=device-width,inital- scale = ' + scale + ', user - scalable');
      let htmlNode = document.querySelector('html');
      htmlNode.style.fontSize = width * dpr + 'px';
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
